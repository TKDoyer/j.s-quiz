    <title>Document</title>
    <link rel="stylesheet" href="assets\style.css">
        <div class="point-time">
            <figure class="points"> Points: <data id="points">0</data></figure>
            <figure class="timerDisplay">Time: <data id="countdown">1:00</data></figure>
        </div>
</head>
<body> 
    <div id="start">
        <h1>JavaScript Quiz</h1> <br>
        <button id="Start">Start</button>
    </div>
    <main id="quiz">
        <div class="question displayable" id="q0">
            <h2 id="Q0">What are the collection of instructions that make up a  JavaScript program called? </h2>
            <button  id="answerA0" class="correct answerButton">A.Statements</button>
            <button class="answerButton" id="answerB0">B.Interrogatories</button>
            <button class="answerButton" id="answerC0">C.Directions</button>
            <button class="answerButton" id="answerD0">D.Multiverses</button>
        </div>
        <div class="question displayable" id="q1">
            <h2 id="Q1">Which of the following is not one of the three primitive data types associated with JavaScript? </h2>
            <button class="answerButton" id="answerA1">A.Boolean</button>
            <button  class="answerButton"id="answerB1">B.String</button>
            <button  class="answerButton"id="answerC1">C.Number</button>
            <button  class="answerButton"id="answerD1" class="correct answerButton">D.Boogieman</button>
        </div>
        <div class="question displayable" id="q2">
            <h2 id="Q2">In JavaScript, null is:</h2>
            <button class="answerButton" id="answerA2">A.The absence of value</button>
            <button class="answerButton" id="answerB2">B.A secret password </button>
            <button class="answerButton" id="answerC2">C.Magic</button>
            <button id="answerD2" class="correct answerButton">D.An object</button>
        </div>
        <div class="question displayable" id="q3">
            <h2 id="Q3">Which of the following was a prior name for JavaScript:</h2>
            <button  class="answerButton" id="answerA3">A.CocoaScript</button>
            <button   id="answerB3" class="correct answerButton">B.CappuccinoScript</button>
            <button  class="answerButton" id="answerC3">C.SpaghettiScript</button>
            <button  class="answerButton" id="answerD3">D.LiveScript</button>
        </div>
    </main>
